<div class="login-blank"></div>
<div class="login-container">

      <div class="login-logo-section">
            <!-- <img src="assets/images/login-logo.png"> -->
            <div class="login-logo"><img src="assets/images/login-logo.png"></div>
      </div>
      <div class="login-form-container">
            <div class="login-form-section">

                  <div class="login-form">
                        <div class="login-form-left">
                              <img src="/assets/images/box_bg.png">
                        </div>
                        <div #formBody class="login-form-right">
                              <form #loginForm="ngForm" id="LoginForm" novalidate>
                                    <h4 class="text-center">欢迎登录</h4>

                                    <div class="input-group">
                                          <input nz-input type="text" placeholder="账号" id="Account"
                                                (keypress)="enterEvent($event)" class="form-control"
                                                [(ngModel)]="loginService.authenticateModel.userNameOrEmailAddress"
                                                (ngModelChange)="accountChange()"
                                                (blur)="accountBlur()" name="userNameOrEmailAddress" required
                                                maxlength="255" />
                                    </div>

                                    <div class="input-group">
                                          <input type="password" placeholder="密码" id="Password"
                                                (keypress)="enterEvent($event)" class="form-control"
                                                [(ngModel)]="loginService.authenticateModel.password" name="password"
                                                required maxlength="32" />
                                    </div>

                                    <div class="input-group">
                                          <nz-select style="width:350px;" [ngModelOptions]="{standalone: true}" name="organizationUnitId" [nzLoading]="loading" [(ngModel)]="loginService.authenticateModel.organizationUnitId"
                                                nzAllowClear nzPlaceHolder="组织">

                                                <nz-option *ngFor="let option of organizations" [nzValue]="option.id"
                                                      [nzLabel]="option.name">
                                                </nz-option>
                                          </nz-select>
                                          

                                    </div>



                                    <div class="input-group">
                                          <button type="button" class="btn btn-primary btn-submit" id="Login"
                                                (click)="login()" (keypress)="enterEvent($event)">登录</button>
                                    </div>
                              </form>
                        </div>
                  </div>

            </div>
      </div>

      <div class="copyright-section">
            <div class="copyright">版权所有：上海友徕信息科技发展有限公司</div>
      </div>
</div>
