
<nz-drawer [nzVisible]="isVisible" nzPlacement="right" nzTitle="补打条码" (nzOnClose)="close()"
[nzWidth]="720">
<nz-table  #nzTable [nzData]="data" [nzFrontPagination]=false nz
[nzLoading]="loading" nzHideOnSinglePage="true"
>
<thead >
  <tr>
    <th  nzShowCheckbox
    (nzCheckedChange)="checkAll($event)">
    </th>
    <th>序</th>
    <th nzShowSort nzSortKey="barcode" >号码</th>
    <th nzShowSort nzSortKey="isOutStorage" >是否出库</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let item of nzTable.data; let i = index ;">
      <td
      nzShowCheckbox [(nzChecked)]="mapOfCheckedId[item.barcode]" ></td>
    <td>{{i+1}}</td>
    <td>{{item.barcode}}</td>
    <td>{{item.isOutStorage | formatBoolean}}</td>
   
  </tr>
</tbody>
</nz-table>
<div class="drawer-footer">
    <button nz-button type="button" (click)="close()" class="ant-btn"
      style="margin-right: 8px;"><span>取消</span></button>
    <button nz-button type="button" (click)="save()" class="ant-btn ant-btn-primary" 
      ><span>确认</span></button>
  </div>
</nz-drawer>
