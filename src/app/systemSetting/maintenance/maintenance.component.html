<nz-card>
    <div class="m-b-20">
        <button nz-button nzType="danger" (click)="clearAll()">清除所有缓存</button>
    </div>
    <nz-list
    [nzDataSource]="data"
    [nzItemLayout]="'horizontal'"
    [nzRenderItem]="item"
    [nzLoading]="loading"
  >
    <ng-template #item let-item>
      <nz-list-item [nzActions]="[celarAction]"
      >
        <nz-skeleton [nzAvatar]="true" [nzActive]="true" [nzTitle]="false" [nzLoading]="item.loading">
          <ng-template #celarAction><button nz-button nzType="default" (click)="clearCache(item)"><i nz-icon nzType="sync" nzTheme="outline"></i> 清除缓存</button></ng-template>
          <nz-list-item-meta
            [nzDescription]="item.name"
          >
          </nz-list-item-meta>
        </nz-skeleton>
      </nz-list-item>
    </ng-template>
   
  </nz-list>
      
</nz-card>
