

<nz-modal [(nzVisible)]="isVisible" [nzTitle]="modalTitle" [nzContent]="modalContent" [nzFooter]="modalFooter" (nzOnCancel)="close()">
    <ng-template #modalTitle>
      品牌管理
    </ng-template>
    <ng-template #modalContent>
      <div >
        <form nz-form [formGroup]="validateForm">
     
            <nz-form-item nzFlex>
                <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="name" >名称</nz-form-label>
                <nz-form-control [nzSm]="14" [nzXs]="24">
                  <input nz-input formControlName="name" placeholder="名称" name="name" [(ngModel)]="saveDto.name">
                  <nz-form-explain
                          *ngIf="validateForm.get('name').dirty && validateForm.get('name').errors">
                    请填写名称
                  </nz-form-explain>
                </nz-form-control>
              </nz-form-item>
              <nz-form-item nzFlex>
                  <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="shortName" >简称</nz-form-label>
                  <nz-form-control [nzSm]="14" [nzXs]="24">
                    <input nz-input formControlName="shortName" placeholder="简称" name="shortName" [(ngModel)]="saveDto.shortName">
                    <nz-form-explain
                            *ngIf="validateForm.get('shortName').dirty && validateForm.get('shortName').errors">
                      请填写简称
                    </nz-form-explain>
                  </nz-form-control>
                </nz-form-item>
  
        </form>
      </div>
    </ng-template>
  
    <ng-template #modalFooter>
      <button nz-button nzType="default" (click)="close()">取消</button>
      <button nz-button nzType="primary" (click)="save()" [disabled]="!validateForm.valid" [nzLoading]="saving">保存</button>
    </ng-template>
  </nz-modal>
