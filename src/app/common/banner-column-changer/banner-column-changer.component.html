<nz-dropdown nzTrigger="click" nzPlacement="bottomRight">
    <div class="alain-default__nav-item" nz-dropdown>
      <i nz-icon nzType="column-width" nzTheme="outline"></i>
    </div>
    <div nz-menu style="width:200px;">
      <div class="" nz-menu-item *ngFor="let item of data" (click)="change(item)" [ngClass]="{'active-item':item.value===webSetting.bannerLeft}">
        {{item.name}}
      </div>
      
    </div>
  </nz-dropdown>
