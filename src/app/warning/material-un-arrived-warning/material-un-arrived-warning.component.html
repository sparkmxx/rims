<nz-modal [(nzVisible)]="isVisible" nzWidth="80%" [nzTitle]="modalTitle" [nzContent]="modalContent"
  [nzFooter]="modalFooter" (nzOnCancel)="handleCancel()">
  <ng-template #modalTitle>
    未到货
  </ng-template>
  <ng-template #modalContent>

    <div style="min-height: 400px;">

     
      <nz-table class="small-table" #materials [nzLoading]="loading" nzBordered [nzData]="data" nzHideOnSinglePage="true" 
        >
        <thead>
          <tr>
            <th nzWidth="60px" >序</th>
            <th nzWidth="280px" >名称</th>
            <th>采购数量</th>
            <th>已到货数量</th>
            <th >单位</th>
            <th>采购日期</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of materials.data;let i = index;">
            <td nzLeft="0px">{{i+1}}</td>
            <td nzLeft="60px">{{item.materialName}}</td>
            <td>{{item.number}}</td>
            <td>{{item.arrivalNumber}}</td>
            <td>{{item.unitName}}</td>
            <td>{{item.creationTime | date:'yyyy-MM-dd'}}</td>
          </tr>
        </tbody>
      </nz-table>
    </div>

  </ng-template>
  <ng-template #modalFooter>
    <button nz-button nzType="default" (click)="handleCancel()">取消</button>
    <button nz-button nzType="primary" (click)="save()" 
      [nzLoading]="isConfirmLoading">保存
    </button>
  </ng-template>
</nz-modal>
